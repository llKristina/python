<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космические миссии</title>
<style>
    /* Основной стиль для всех страниц */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #6a11cb, #2575fc); /* Градиентный фон */
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1, h2 {
        text-align: center;
        margin: 20px 0;
    }

    h3 {
        margin-bottom: 10px;
    }

    p {
        margin: 5px 0;
    }

    /* Стилизация таблиц */
    table {
        width: 80%;
        margin-top: 20px;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
    }

    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.5);
    }

    th {
        background: linear-gradient(45deg, #ff5e62, #ff9966); /* Градиент для заголовков */
    }

    tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.1);
    }

    tr:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* Стили для формы */
    form {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    label {
        font-size: 16px;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="date"], input[type="email"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background: linear-gradient(45deg, #ff5e62, #ff9966);
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }

    input[type="submit"]:hover {
        background: linear-gradient(45deg, #ff9966, #ff5e62);
    }

    /* Общие стили для заголовков и текста */
    h1, h2, h3, p {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }
</style>

</head>
<body>
    <h1>Космические миссии</h1>

    <table>
        <tr>
            <th>Название миссии</th>
            <th>Дата</th>
            <th>Целевая планета</th>
            <th>Астронавты</th>
        </tr>
        {% for mission in missions %}
        <tr>
            <td>{{ mission[0] }}</td> <!-- Название миссии -->
            <td>{{ mission[1] }}</td> <!-- Дата миссии -->
            <td>{{ mission[2] }}</td> <!-- Целевая планета -->
            <td>{{ mission[3] }}</td> <!-- Астронавты -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
