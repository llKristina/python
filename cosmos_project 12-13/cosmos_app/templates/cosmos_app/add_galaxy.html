<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Галактику</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1c1c47, #3f4e87, #5b86e5);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        a {
            color: #a3d8f4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        main {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background: #5b86e5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3f4e87;
        }

        .home-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #a3d8f4;
            font-size: 16px;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добавить Галактику</h1>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            <label for="id_name">Имя:</label>
            <input type="text" id="id_name" name="name" required>

            <label for="id_description">Описание:</label>
            <textarea id="id_description" name="description" required></textarea>

            <label for="id_distance">Расстояние в световых годах:</label>
            <input type="number" id="id_distance" name="distance_from_earth" step="any" required>

            <button type="submit">Добавить Галактику</button>
        </form>
        <a href="{% url 'home' %}" class="home-link">Возвращение домой</a>
    </main>
</body>
</html>
