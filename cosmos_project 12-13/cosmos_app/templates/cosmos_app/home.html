<h1>Galaxies</h1>
 <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1c1c47, #3f4e87, #5b86e5);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        a {
            color: #a3d8f4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            color: #bbb;
            font-size: 14px;
        }
    </style>
<ul>
    {% for galaxy in galaxies %}
        <li>
            <a href="{% url 'galaxy_detail' galaxy.id %}">{{ galaxy.name }}</a>
        </li>
    {% endfor %}
</ul>
<div style="margin-top: 20px;">
    <a href="{% url 'add_galaxy' %}" style="margin-right: 10px;">Add Galaxy</a>
    <a href="{% url 'add_star' %}" style="margin-right: 10px;">Add Star</a>
    <a href="{% url 'add_planet' %}">Add Planet</a>
</div>
